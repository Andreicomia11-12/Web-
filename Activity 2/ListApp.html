<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

    <header>
        <!-- As a heading -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">MY LIST</span>
            </div>
        </nav>
    </header>

    <body>
        <section>
            <div class="container1 container-fluid">
                    
                    <div class="card1 w-50 pt-4" style="width: 18rem;">
                        <div class="card-header text-center">
                          <h1 class="mb-4">Anime List</h1> 
                          <div>
                            <h6>Add <i class="fa-solid fa-plus" type="button" data-bs-toggle="modal" data-bs-target="#myModal" style="color: #ffffff;"></i></h6>
                          </div>
                          <div class="d-flex justify-content-center">
                            <input class="form-control w-50 me-2" type="search" placeholder="Search" aria-label="Search">
                          </div>
                        </div>

                        <ul class="list-group list-group-flush" id="ul-list">
                            <li class=" mt-4">
                                <div class="row mx-1">
                                    <div class="text col-6">
                                        <h3 class="title">Yasugo No Sora</h3>
                                        <p>Ariel Anthony</p>
                                    </div>

                                    <div class="col-6 d-flex justify-content-end">
                                        <button class="pricebutton btn btn-dark" >Delete</button>
                                    </div>
                                </div> 
                            </li>
                            
                            

                          </ul>
                      </div>



                      <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="myModalLabel">Modal Title</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div>
                                    <div class="mb-3">
                                      <label for="exampleInputEmail1" class="form-label">Title</label>
                                      <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                      <label for="exampleInputPassword1" class="form-label">Author</label>
                                      <input type="text" class="form-control" id="author">
                                    </div>
                                    <button type="button" class="btn btn-primary" id="submit">Submit</button>
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>
            </div>
        </section>

        <script src="app.js"></script>
    </body>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
